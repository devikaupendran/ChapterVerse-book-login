<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChapterVerse-login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <h1>ChapterVerse</h1>
    </header>

    <!-- main div container -->
        <div class="main-container">

        <!-- left section for image -->
            <div class="left-section">
                <p>Log in to <span style="color:red">ChapterVerse </span>to discover<br> personalized book recommendations, <br>read insightful reviews, and <br>connect with fellow book lovers.</p>
            </div>


        <!-- right section for login -->
            <div class="right-section">

        <!-- login information taking section -->
                <div class="login-container">

                    <div class="login-heading">  <!--login heading container-->
                        <h1>Login</h1>
                    </div>

                    <div class="input-container">                       <!--input container for username-->
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-container">
                        <input type="text" placeholder="password">        <!--input container for password-->
                    </div>
                

                  <!--remember and forgot container section-->
                    <div class="remember-and-forgot">
                        <div class="remember">                <!--remember section -->
                            <input type="checkbox" checked><label>remember me</label>
                        </div>

                        <div class="forgot">            <!--forgot  section -->
                            <a href="#">Forgot password?</a>
                        </div>
                    
                    </div>


                <!-- login button container section -->
                    <div class="login-button-container">
                        <button type="button" class="btn"><a href="books.html">login</a></button>
                    </div>

                <!-- signup section -->
                    <div class="signup-section  ">

                        <div class="or">
                            <label>or</label>
                        </div>

                        <div class="signup">
                            <label>Don't have an account?<a href="signup.html">Signup</a></label>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
</body>
</html>
